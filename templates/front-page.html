{% extends "base.html" %}

{% block content %}
  <h2>Welcome to Alex's Giant Sized Comic Blog</h2>

  <form method="post">
    <label>
      <div>Title</div>
        <input type="text" name="title" value="{{ title }}">
    </label>
    <label>
      <div>Body</div>
        <textarea name="body">{{ body }}</textarea>
    </label>
    <div class="error">{{ error }}</div>
    <br>
    <input type="submit" name="Post it!">
  </form>

{% endblock %}
