{% extends "base.html" %}

{% block content %}

  <form class="post-form" method="post">
    <label>
      <div>Title:</div>
        <input type="text" name="title" value="{{ title }}">
    </label>
    <br><br>
    <label>
      <div>Body:</div>
        <textarea class="form-body" name="body">{{ body }}</textarea>
    </label>
    <div class="error">{{ error }}</div>
    <br>
    <input type="submit" value="Post it!">
  </form>

{% endblock %}
