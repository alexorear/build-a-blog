{% extends "base.html" %}

{% block content %}

<h2>Blog Post</h2>

<div class="blog_container">
  {% for post in posts %}
    <div class="post">
      <div class="title"><a href="/blog/{{ post.key().id() }}">{{ post.title }}</a></div>
      <div class="post-body"><p>{{ post.body }}</p></div>
      <div class="created">{{ post.created }}</div>
    </div>
  {% endfor %}
</div>
<br><br>

<div>
  {% if prv %}
    <div class="blog_nav"><a href="/blog?page={{ prv }}"><< prev</a></div>
  {% endif %}
  {% if nxt %}
    <div class="blog_nav"><a href="/blog?page={{ nxt }}">next >></a></div>
  {% endif %}
</div>

{% endblock %}
