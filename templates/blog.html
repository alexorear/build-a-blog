{% extends "base.html" %}

{% block content %}

<h2>Blog Post</h2>

{% for post in posts %}
  <div class="post">
    <div class="title"><a href="/blog/{{ post.key().id() }}">{{ post.title }}</a></div>
    <pre class="post-body"><p>{{ post.body }}</p></pre>
    <div class="created">{{ post.created }}</div>
  </div>
<form>
{% endfor %}

<br><br>

{% if prv %}
  <div><a href="/blog?page={{ prv }}">prev</a></div>
{% endif %}
{% if nxt %}
  <div><a href="/blog?page={{ nxt }}">next</a></div>
{% endif %}

{% endblock %}
