{% extends "base.html" %}

{% block content %}

<h2>Check out these blog post</h2>

{% for post in posts %}
  <div class="post">
    <div class="title">{{ post.title }}</div>
    <pre class="post-body">{{ post.body }}</pre>
    <div class="created">{{ post.created }}</div>
  </div>
{% endfor %}
{% endblock %}
