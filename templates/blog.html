{% extends "base.html" %}

{% block content %}

<h2>Most Recent Post</h2>

{% for post in posts %}
  <div class="post">
    <div class="title">{{ post.title }}</div>
    <pre class="post-body"><p>{{ post.body }}</p></pre>
    <div class="created">{{ post.created }}</div>
  </div>
{% endfor %}
{% endblock %}
